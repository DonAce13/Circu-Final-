<!-- ICONS SOURCE -->
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/boxicons/2.0.7/css/boxicons.min.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

<div class="content">
    <!-- HEADER -->
    <div class="header">
        <strong> <h1 class="circulation">CIRCULATION</h1> </strong>
    </div> 

    <!-- BODY CONTENT -->
    <div class="body-content">
        <div class="admin-container"> <router-outlet></router-outlet> </div>
    </div>

    <nav class="sidebar-content">
        <!-- LOGO AND SUBSYSTEM TITLE -->
        <div class="logo-title">
            <div class="logo">
                <img src="assets/img/logo.png">
            </div>
            <div class="systemname">
                <h1> Marlon John </h1>
                <h2> Admin </h2>
            </div>
        </div>

        <!-- SIDEBAR TABS -->
        <div class="sidebar-tabs">
            <ul class="admin-tabs">
                <hr>
                    <li class="admin-tab">
                        <a class="tab-link" routerLink="request" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">
                        <span class="tab-link-icon"> <i class='bx bx-book-alt'></i> </span>
                        <span class="tab-link-name"> Borrow </span>
                        <span class="tab-link-icon"> <i class='bx bx-chevron-left'></i> </span>
                        <!-- Drop Down Here renze -->
                        <li class="sub-menu">
                                <a routerLink="request" class="sub-item" routerLinkActive="active-link">Borrow Request</a>
                                <a routerLink="list" class="sub-item">Borrow List</a>
                                <a routerLink="reservation" class="sub-item">Reservation List</a>
                        </li>
                        </a>
                    </li>
                <hr>
                    <li class="admin-tab">
                        <a class="tab-link" routerLink="returned" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">
                        <span class="tab-link-icon"> <i class='bx bx-subdirectory-left'></i> </span>
                        <span class="tab-link-name"> Returned </span>
                        </a>
                    </li>
                <hr>
                    <li class="admin-tab">
                        <a class="tab-link" routerLink="user" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">
                        <span class="tab-link-icon"> <i class='bx bx-list-ul' ></i> </span>
                        <span class="tab-link-name"> Users </span>
                        </a>
                    </li>
                <hr>
                    <li class="admin-tab">
                        <a class="tab-link" routerLink="reports" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">
                        <span class="tab-link-icon"> <i class='bx bx-task' ></i> </span>
                        <span class="tab-link-name"> Reports </span>
                        <span class="tab-link-icon"> <i class='bx bx-chevron-left'></i> </span>
                        <li class="sub-menu">
                            <a routerLink="top" class="sub-item">Top 10 Borrowers</a>
                            <a routerLink="most" class="sub-item">Most Borrowed Books</a>
                        </li>
                        </a>
                    </li>
                    </ul>

            <!-- LOGOUT BUTTON -->
            <div class="logoutbtn">
                <div class="logout" (click)="togglePopup()" >
                    <span> <i class='bx bx-log-out bx-rotate-180' ></i> 
                        <app-logout-pop *ngIf="showPopup" (closedPopup)="closePopup()" (leaveClicked)="redirectToLoginPage()"></app-logout-pop>
                    </span>
                </div>
            </div>
        </div>
    </nav>

</div>
